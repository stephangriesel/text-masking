<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Text Masking</title>
</head>
<body>

    <img src="1.png" id="shapes">
    <img src="shoe.png" id="product">
    <button id="btn">SHOP NOW</button>   
    
    <svg width="100%" height="100vh">
        <mask id="maskLayer">
            <rect width="100%" height="100%" fill="#FFFFFF"></rect>
            <text x="4%" y="60%" id="info">DynaFlyte</text>
        </mask>
        <rect id="masked" width="100%" height="100%" fill="#f5f5f5"></rect>
    </svg>
    <video src="2.mov" id="bg" autoplay loop></video>
    
</body>
</html>
